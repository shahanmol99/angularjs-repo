<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body ng-app="numberMod">
    <div id="main" ng-controller="factController">
        <h1>Numbers Are Fun</h1>
        <form>
            <input type="text" placeholder="Enter a number...." ng-model="vm.input"> 
            <button id="facts" ng-click="findFacts()">Find Facts</button>
        </form>
        <p>{{vm.output ||"Pls enter no"}}</p>
    </div>

    <script src="angular.js"></script>
    <script src="numbersapi_v1.js"></script>
</body>
</html>
