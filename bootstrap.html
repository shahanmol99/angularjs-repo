<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4" style="background-color:lavender;">1 of 3</div>
    <div class="col-lg-4" style="background-color:lavenderblush;">2 of 3</div>
    <div class="col-lg-4" style="background-color:lavender;">3 of 3</div>
  </div>

  <div class="row">
    <div class="col-lg-8" style="background-color:lavender;">1 of 2</div>
    <div class="col-lg-4" style="background-color:lavenderblush;">2 of 2</div>
  </div>
</div>

</body>
</html>
